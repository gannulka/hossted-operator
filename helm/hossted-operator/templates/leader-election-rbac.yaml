apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "hossted-operator.fullname" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: rbac
  {{- include "hossted-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "hossted-operator.fullname" . }}-leader-election-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: new
    app.kubernetes.io/part-of: new
  {{- include "hossted-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "hossted-operator.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: {{ if .Values.serviceAccount.create }}{{ include "hossted-operator.fullname" . }}-controller-manager{{ else }}{{ .Values.serviceAccount.name }}{{ end }}
  namespace: '{{ .Release.Namespace }}'