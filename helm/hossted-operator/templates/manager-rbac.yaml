  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - daemonsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - persistentvolumes
  - resourcequotas
  - replicationcontrollers
  - limitranges
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - endpoints
  - endpointslices
  - ingresses
  - nodes
  - pods
  - secrets
  - services
  - serviceaccounts
  - pods/log
  - nodes/metrics
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - aquasecurity.github.io
  resources:
  - vulnerabilityreports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hossted.com
  resources:
  - hosstedprojects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hossted.com
  resources:
  - hosstedprojects/finalizers
  verbs:
  - update
- apiGroups:
  - hossted.com
  resources:
  - hosstedprojects/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - nodes 
  - networkpolicies
  - pods
  - nodes/metrics
  - endpoints
  - services
  - endpointslices
  - ingresses
  - pods/proxy
  - nodes/proxy
  - services/proxy
  verbs:
  - get
  - list
  - watch
- apiGroups:
    - ""
  resources:
    - events
    - nodes/proxy
  verbs:
    - create
    - get
    - list
    - patch
    - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - monitoring.grafana.com
  resources:
    - grafanaagents
    - metricsinstances
    - logsinstances
    - podlogs
    - prometheusrules
    - integrations
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups:
  - monitoring.grafana.com
  resources:
    - grafanaagents/finalizers
    - metricsinstances/finalizers
    - logsinstances/finalizers
    - podlogs/finalizers
    - integrations/finalizers
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups:
  - apiextensions.k8s.io
  resources:
    - customresourcedefinitions
  verbs:
    - create
    - delete
    - get
    - list
    - watch
    - update
    - patch    
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
    - clusterroles
    - clusterrolebindings 
  verbs:
    - create
    - delete
    - get
    - list
    - watch
    - update
    - patch  
- apiGroups:
  - apps
  resources:
    - replicasets
    - deployments
    - daemonsets
    - statefulsets
  verbs:
    - create
    - delete
    - get
    - list
    - watch
    - update
    - patch  
- nonResourceURLs:
  - /metrics
  verbs:
  - get    
- apiGroups: 
  - monitoring.coreos.com
  resources:
    - podmonitors
    - probes
    - servicemonitors
    - prometheusrules
  verbs:
    - get
    - list
    - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - podmonitors/finalizers
  - probes/finalizers
  - servicemonitors/finalizers
  verbs:
    - get
    - list
    - watch
    - update  

- apiGroups:
  - discovery.k8s.io
  resources:
  - ingresses
  - nodes
  - nodes/metrics
  - nodes/proxy
  - pods
  - endpoints 
  - endpointslices
  - services
  verbs:
    - get
    - list
    - watch    
- apiGroups:
  - extensions
  resources:
  - replicasets
  - nodes
  - deployments
  - ingresses
  - daemonsets
  - nodes/metrics
  - nodes/proxy
  - pods
  - services
  verbs:
    - get
    - list
    - watch   
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs:
    - get
    - list
    - watch  
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
    - get
    - list
    - watch 
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
    - get
    - list
    - watch 
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  - volumeattachments
  verbs:
    - get
    - list
    - watch     
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
    - get
    - list
    - watch 
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
    - get
    - list
    - watch                   
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "hossted-operator.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
  {{- include "hossted-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ if .Values.serviceAccount.create }}{{ include "hossted-operator.fullname" . }}-controller-manager{{ else }}{{ .Values.serviceAccount.name }}{{ end }}
  namespace: '{{ .Release.Namespace }}'
